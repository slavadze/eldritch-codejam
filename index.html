<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
    <title>CodeJam</title>
  </head>
  <body>
    <div class="main-container">
      <div class="old-choose">
        <p class="title">Выбери древнего</p>
        <select name="old" id="old" class="select-old">
          <option disabled selected value>-- Список древних --</option>
          <option value="azzayhoth">Азатот</option>
          <option value="cthulhu">Ктулху</option>
          <option value="solthoth">Йог-Сотот</option>
          <option value="shubNiggurath">Шуб Ниггурат</option>
        </select>
        <div class="old-card"></div>
      </div>
      <div class="stage-container">
        <div class="stage-info stage-one">
          <div class="stage-name">Первая стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
        <div class="stage-info stage-two">
          <div class="stage-name">Вторая стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
        <div class="stage-info stage-three">
          <div class="stage-name">Третья стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
      </div>
      <div class="game-mode">
        <div class="mode easiest">Очень легкий</div>
        <div class="mode easy">Легкий уровень</div>
        <div class="mode normal">Средний уровень</div>
        <div class="mode hard">Сложный уровень</div>
        <div class="mode hardest">Очень сложный</div>
      </div>
      <div class="active-card-block"></div>
      <div class="card-deck-holder"></div>
      <div class="game">
        <div class="game-start">Замешать колоду</div>
        <div class="game-end">Закончить раздачу</div>
      </div>
    </div>
    <!--<script type="module" src="script.js"></script>-->
  </body>
</html>
